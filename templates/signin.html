<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in | TheCritic</title>
    <link rel="stylesheet" href="static/css/sign.css" />
    <link rel="stylesheet" href="static/js/sign.js" />
    <link rel="icon" type="image/x-icon" href="/static/img/logo-all-fill.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=True) %} {% if
    messages %}
    <ul
      class="flashed-messages"
      style="
        display: flex;
        justify-self: center;
        z-index: 10;
        position: absolute;
      "
    >
      {% for category, message in messages %}
      <li class="alert alert-{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
    <script>
      setTimeout(function () {
        var messages = document.querySelector(".flashed-messages");
        if (messages) {
          messages.style.display = "none";
        }
      }, 5000);
    </script>
    {% endif %} {% endwith %}
    <div class="login-container container-fluid">
      <header>
        <div class="logo">
          <span class="the">the</span><span class="critic">Critic</span>
        </div>
      </header>

      <!-- Login card-->
      <div class="login-card">
        <div class="left-side">
          <div class="page-left-side">
            <h2>Sing in <i class="bi bi-door-open"></i></h2>

            <!-- Form -->
            <form action="/auth" method="post">
              <div class="section-inputs">
                <div class="row row_email">
                  <label for="email">Email:</label>

                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-envelope-at"></i
                    ></span>
                    <input
                      class="form-control"
                      type="email"
                      id="email"
                      name="email"
                      placeholder="example@gmail.com"
                      required
                    />
                  </div>
                </div>

                <div class="row row_password">
                  <label for="password">Password:</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person-lock"></i
                    ></span>
                    <input
                      class="form-control"
                      type="password"
                      id="password"
                      name="password"
                      placeholder="your54%Pass0rd"
                      minlength="8"
                      maxlength="20"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <button class="btn" type="submit">Sing-in</button>
              </div>
            </form>

            <div class="signup">
              <p>
                New in theCritic?
                <a href="/signup">Create your account</a>
              </p>
            </div>

            <footer>
              <p>Â© 2025 theCritic - All rights reserved</p>
            </footer>
          </div>
        </div>

        <div class="right-side">
          <div class="logo-space">
            <img src="/static/img/logo-all-not-fill.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
